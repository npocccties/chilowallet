openapi: 3.0.3

info:
  title: OpenBadgeVC Walglet Server API
  description: OpenBadgeVCウォレットサーバAPI
  version: 0.1.0

servers:
  - url: https://openbadgevcwallet.example.com/api/v1

tags:
  - name: user_badgelist
    description: バッジリスト取得
  - name: wallet add
    description: ウォレット作成
  - name: credential list
    description: VC一覧
  - name: credential delete
    description: VC削除
  - name: badge list
    description: バッジデータ取得
  - name: badge convert
    description: バッジVC取り込み

paths:
  /user_badgelist:
    post:
      tags:
        - user_badgelist
      description: 対象ユーザのの保持バッジリストを返す
      parameters:
        - name: saml
          in: header
          description: SAML by BASE64
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_badgelist"
        "400":
          description: Bad request
  /wallet/add:
    post:
      tags:
        - wallet add
      description: ログイン情報をもとにマイウォレットを登録します
      parameters:
        - name: saml
          in: header
          description: SAML by BASE64
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
        "400":
          description: Bad request
  /credential/list:
    get:
      tags:
        - credential list
      description: ログインユーザーが保有するバッジのリストを返却します
      parameters:
        - name: saml
          in: header
          description: SAML by BASE64
          required: true
          schema:
            type: string
        - name: badgeName
          in: query
          description: serch form in badge name
          schema:
            type: string
        - name: issuedFrom
          in: query
          description: serch form in issued from
          schema:
            type: string
        - name: issuedTo
          in: query
          description: serch form in issued to
          schema:
            type: string
        - name: sortState
          in: query
          description: serch form in sort state
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vcList"
        "400":
          description: Bad request
  /credential/delete/{id}:
    post:
      tags:
        - credential delete
      description: 選択したVCをDBから削除します
      parameters:
        - name: saml
          in: header
          description: SAML by BASE6
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: delete from badge vc id
          required: true
          schema:
            type: number
      responses:
        "200":
          description: Successful operation
        "400":
          description: Bad request
  /badge/list:
    get:
      tags:
        - badge list
      description: 選択された発行者のMoodleにあるバッジのリストを取得します
      parameters:
        - name: saml
          in: header
          description: SAML by BASE64
          required: true
          schema:
            type: string
        - name: issuer
          in: query
          description: select moodle issuer
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/moodleBadgeData"
        "400":
          description: Bad request
  /badge/convert:
    post:
      tags:
        - badge convert
      description: 選択したバッジをVCに変換し、DBに保存します
      parameters:
        - name: saml
          in: header
          description: SAML by BASE6
          required: true
          schema:
            type: string
        - name: uniqueHash
          in: query
          description: convering badges uniqueHash
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
        "400":
          description: Bad request

components:
  schemas:
    user_badgelist:
      type: object
      properties:
        badge_list:
          type: array
          items:
            type: object
            properties:
              badge_class:
                type: string
              badge_name:
                type: string
            additionalProperties: false
            required:
              - badge_class
              - badge_name
      additionalProperties: false
      required:
        - badge_list

    vcList:
      type: object
      properties:
        badgeVc:
          type: array
          items:
            properties:
              badgeVcId:
                type: integer
              badgeName:
                type: string
              badgeIssuerName:
                type: string
              badgeIssuedon:
                type: string
              vcDataPayload:
                type: string
              submissions:
                type: array
                items:
                  type: object
                  properties:
                    customerName:
                      type: string
                    submitedAt:
                      type: string
            required:
              - badgeVcId
              - walletId
              - badgeName
        submissionsAll:
          $ref: "#/components/schemas/submissions"
        totalBadgeCount:
          type: number
      required:
        - badgeVc

    submissions:
      type: object
      properties:
        totalSubmission:
          type: integer
        detailSubmissions:
          type: array
          items:
            type: object
            properties:
              cabinetToSubmit:
                type: string
              submitCount:
                type: integer
            required:
              - cabinetToSubmit
              - submitCount

    moodleBadgeData:
      type: array
      items:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
          description:
            type: string
          createdAt:
            type: string
          uniqueHash:
            type: string
          convertVcFlag:
            type: boolean
