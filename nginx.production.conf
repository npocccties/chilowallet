geo $white_ip {
    default 1;
    172.18.0.254 0;
}

map $white_ip $limit_object {
    0   "";
    1   $binary_remote_addr;
}

limit_req_zone $limit_object zone=lrz:10m rate=30r/s;

upstream front {
  server chilowallet:3000;
}
upstream front2 {
  server app2:3000;
}

server {
    server_name dev-wallet-front.oku.cccties.org;# 本番用に差し替えること
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/nginx/conf.d/signed.crt;
    ssl_certificate_key /etc/nginx/conf.d/domain.key;
    location /static/ {
        alias /workspace/static/;
    }
    error_page  503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    location ^~ / {
        if ($http_eppn != '') {
            proxy_pass http://front;
            add_header eppn $http_eppn;
            proxy_redirect off;
        }
        if ($http_eppn = '') {
            rewrite ^(.*)$ http://dev-wallet.oku.cccties.org/secure$1 permanent;
        }
    }
}
server {
    server_name dev-portfolio.oku.cccties.org;# 本番用に差し替えること
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/nginx/conf.d/signed_ep.crt;
    ssl_certificate_key /etc/nginx/conf.d/domain_ep.key;
    location / {
        limit_req zone=lrz burst=30 nodelay;
        proxy_pass http://front2;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /workspace/static/;
    }
    error_page  503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}